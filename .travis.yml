language: java
jdk:
  - openjdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
env:
  global:
    - secure: 
    - secure: 
before_install:
  - eval $(openssl aes-256-cbc -K $encrypted_ea2b7c6a03d7_key -iv $encrypted_ea2b7c6a03d7_iv -in private.key.enc -out  private.key -d)
  - chmod +x travis.sh
  - pip install --user codecov
after_success:
  - codecov
script:
  - "./travis.sh"

